# Set root logger level to DEBUG and its only appender to ECSBLog.
log4j.rootLogger=INFO, ECSBLog

# ECSBLog is set to be a ConsoleAppender.
log4j.appender.ECSBLog=org.apache.log4j.ConsoleAppender

# A1 uses PatternLayout.
log4j.appender.ECSBLog.layout=org.apache.log4j.PatternLayout
log4j.appender.ECSBLog.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n